# 1.1 MINIMUM CIRCOS CONFIGURATION 

karyotype = karyotype.txt
#chromosomes_radius  = chr31:1.1r

#########################################################################
<ideogram>

<spacing>
default = 0.0025r

#<pairwise chr31 chr1>
#spacing = 11r
#</pairwise>

</spacing>

radius    = 1300p
thickness = 50p
fill      = yes
show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = bold 
label_radius     = 1300p + 10p	#90p controls label positioning
label_size       = 38
label_parallel   = no

</ideogram>

#####################################################################
show_ticks          = no
show_tick_labels    = no

<ticks>

radius           = 1r
color            = black
thickness        = 2p

<tick>
spacing        = 20u	#tick spacing
size           = 10p
show_label     = yes
label_size     = 10p
label_offset   = 3p
format         = %d
</tick>

</ticks>

#####################################################################
<plots>

<plot>
type  = text
file  = labels
r1    = 950p+250p
r0    = 950p
label_font = light
label_size = 18p
label_snuggle = yes
max_snuggle_distance = 2r
snuggle_tolerance     = 0.25r
snuggle_sampling      = 2
padding        = 2p
rpadding       = 2p

show_links     = yes
link_dims      = 1p,1p,2p,1p,1p
link_thickness = 1p
link_color     = red

</plot>

#<plot>
#type = histogram
#file = chr18_hist
#extend_bin = no
#r1   = 0.80r
#r0   = 0.70r
#thickness = 0.2p
#orientation = out

#</plot>

</plots>
######################################################################
<links>

<link>
file          = links
radius        = 0.75r
bezier_radius = 0.1r
ribbon = no
color = blackweak
</link>

</links>
####################################################################

